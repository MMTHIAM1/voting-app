# nginx/nginx.conf
events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost;
        # Redirige HTTP vers HTTPS. Si vous avez deux frontends, vous devrez peut-être
        # faire une redirection plus intelligente ou utiliser des sous-domaines.
        # Pour simplifier, redirigeons tout le trafic HTTP vers HTTPS sur le port 443.
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name localhost; # Ou un nom de domaine si vous en avez un

        ssl_certificate /etc/nginx/certs/certificate.crt;
        ssl_certificate_key /etc/nginx/certs/private.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Configuration pour l'application de vote
        location /vote/ { # Exemple: accessible via https://localhost/vote/
            proxy_pass http://vote_service:80/; # vote_service est le nom du service Docker Compose
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            rewrite ^/vote/(.*)$ /$1 break; # Retire le /vote/ du chemin pour le service interne
        }

        # Configuration pour l'application de résultats
        location /result/ { # Exemple: accessible via https://localhost/result/
            proxy_pass http://result_service:80/; # result_service est le nom du service Docker Compose
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            rewrite ^/result/(.*)$ /$1 break; # Retire le /result/ du chemin pour le service interne
        }

        # Si vous avez un frontend principal qui n'est ni vote ni result, ou si l'un d'eux est la racine
        # location / {
        #     proxy_pass http://vote_service:80/; # Ou result_service:80
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }
    }
}
